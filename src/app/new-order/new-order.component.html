<div class="flex flex-col gap-6 p-3 mt-4">
  <h2 class="text-xl font-semibold">Ready to order? Let's go!</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="w-full flex flex-col gap-4">
    <div class="flex gap-2 md:items-center md:flex-row flex-col">
      <label class="basis-1/4" for="customer">First Name</label>
      <input
        class="input w-full"
        type="text"
        id="customer"
        name="customer"
        required
        [ngModel]="username"
      />
    </div>
    <div class="flex gap-2 md:items-center md:flex-row flex-col">
      <label class="basis-1/4" for="phone">Phone Number</label>
      <div class="w-full">
        <input
          class="input w-full"
          type="text"
          id="phone"
          name="phone"
          required
          ngModel
          pattern="^\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}$"
        />
        <p
          class="p-2 mt-3 rounded-md bg-red-100 text-xs"
          *ngIf="f.invalid && f.submitted"
        >
          Please give us your correct phone number. We might need it to contact
          you.
        </p>
      </div>
    </div>

    <div class="flex gap-2 md:items-center md:flex-row flex-col relative">
      <label class="basis-1/4" for="address">Address</label>
      <input
        class="input w-full"
        type="text"
        id="address"
        name="address"
        required
        [ngModel]="address"
      />
      <span
        class="absolute right-[3px] top-[3px] z-50 md:right-[5px] md:top-[5px]"
        ><button
          (click)="getAddress()"
          type="button"
          class="inline-block rounded-full bg-yellow-400 font-semibold uppercase tracking-wide text-stone-800 transition-colors duration-300 hover:bg-yellow-300 focus:bg-yellow-300 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2 disabled:cursor-not-allowed px-4 py-2 md:px-5 md:py-2.5 text-xs"
        >
          Get position
        </button></span
      >
    </div>
    <div class="flex gap-5 items-center">
      <input
        class="h-6 w-6 accent-yellow-400 focus:outline-none focus:ring focus:ring-yellow-400 focus:ring-offset-2"
        type="checkbox"
        id="priority"
        name="priority"
        ngModel
      />
      <label class="font-medium" for="priority"
        >Want to give your order priority?</label
      >
    </div>
    <button
      class="inline-block text-sm rounded-full bg-yellow-400 font-semibold uppercase tracking-wide text-stone-800 transition-colors duration-300 hover:bg-yellow-300 focus:bg-yellow-300 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-offset-2 disabled:cursor-not-allowed px-3 py-2 md:px-6 md:py-4 w-max mt-10"
    >
      order now for {{ formatCurrency(totalCartPrice) }}
    </button>
  </form>
</div>
